<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <section>

  <div class="card mr-3">
  
  <div class="card body">
  <h1 class="text-center">Product Dashboard</h1>
  
  
  <table class="table table-hover">
 
  <tbody>
   <tr class="font-weight-bold"   th:each="ptype :${productTypeList}">
   
  
        <th>
      <button class="btn btn-primary" style="height:50px;width:200px" type="button" data-toggle="collapse" data-target="#Example+'${ptype}'" aria-expanded="true" aria-controls="Example+'${ptype}'" th:text="${ptype} + ' Type Products'"></button>
   </th>
        
 
   <!--  <h3 class="text-uppercase" th:text="${ptype} + ' Type Products'"></h3>-->
   <th>
  <div class="collapse" id="Example+'${ptype}'">
  <div class="card card-body">
  	<table class="table table-striped">
 	 <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Availability</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="c :${productList}">
   <div class="row">
     <div class="col-6 col-sm-3">
    <span th:if="${c.productType == ptype}" >
     <th scope="row" th:text="'PR2023'+${c.id}">1</th>
      <td th:text="${c.Name}"></td>
       <td th:text="${c.Quantity}"></td>
      <td th:text="${c.price}"></td>
        <td>
        <span th:if="${c.availabilityStatus == true}" >Yes</span>
         <span th:if="${c.availabilityStatus == false}">No</span>
         </td>
    <td>
    
    <form th:action="@{'/user/update-Product/'+${c.id}}" method="Post">
    <button class="submit" style="height:50px;width:200px">Update</button>
    
    </form>
    </td>
    
    
    </span>
    </div>
    </div>
    </td>
    </tr>
    
       
  </tbody>
 
</table>

   </div>
    </div>
       
    </th>
    

   </tr>
  </tbody>
</table>
  </div>
  </div>
  
 
  

  
  
  
  
  
  
  
  
  
  
  
  </section>
    
    
		
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
