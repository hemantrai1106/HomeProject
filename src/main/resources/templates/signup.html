<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Hello, world!</title>
  </head>
  <body>
  <section>
  


<div class="container">
<div class="row">
<div class="col-md-10 ">


	<form novalidate action="" th:action="@{/user/register}" method="post" th:object="${user}" style="background-color: #2F4F4F;width: 700px;height: 1200px;border:solid;">


		<h1 align="center" style="color: #FFFFF0">Registration Form</h1>


	<div th:if="${session.message}" th:classAppend="${session.message.type}" class="alert " role="alert">
  		<p th:text="${session.message.content}"/p>
  		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
<div class="form-group">
<!-- NAME INFO -->
		<label for="name" style="margin-left: 10px; color: #FFFFF0" >Name: <span style="color: #FF6347">*</span></label><br>
		<input id="name" 
		type="text" 
		name="name"
		class="form-control"
		th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
		placeholder="Your Name"
		th:value="${user.name}"
		
		required style="border: solid 1px;margin-left:10px;width: 400px">
		
		<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
		<br>
		</div>
<!-- <br> line break in text -->
<!-- style="margin-left: 10px" gives margin in the form of 10px -->



<!-- USERNAME INFO -->
		<label for="username" style="margin-left: 10px;;color: #FFFFF0">User Name: <span style="color: #FF6347">*</span></label><br>
		<input id="username"
		 type="text" 
		 name="username" 
		 placeholder="Your User Name"
		th:value="${user.username}"
		 class="form-control"
		th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}"
		  required style="border: solid 1px;margin-left:10px;width: 400px">
		<div class="invalid-feedback" th:each="e: ${#fields.errors('username')}" th:text="${e}"></div>
		<br>
		<br>



<!-- MAIL INFO -->
		<label for="email" 
		style="margin-left: 10px;;color: #FFFFF0">Email: <span style="color: #FF6347">*</span></label><br>
		<input id="email" 
		 type="email"
		 name="email" 
		 class="form-control"
		th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
		 th:value="${user.email}"
		 style="border: solid 1px;margin-left: 10px;width: 400px;" placeholder="example@anymail.com" required>
		<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
		<br>
		<br>
<!-- required title="5 to 10 characters" pattern=".{5,10}" to set the lenght of the input password box min 5 chars, max 10 chars and display the message you want "5 to 10 characters" -->


<!-- PASSWORD INFO -->
		<label for="password" 
		style="margin-left: 10px;color: #FFFFF0">Password: <span style="color: #FF6347">*</span></label><br>
		<input id="password" 
		type="password" 
		name="password" 
		class="form-control"
		th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
		style="border: solid 1px;margin-left: 10px;width: 200px;" placeholder="**********" required title="5 to 10 characters" pattern=".{5,10}">
		
		<div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}"></div>
		
		<br>
		<br>
<!-- PASSWORD CONFIRMATION INFO -->
		<!--  <label for="password-confirmation" style="margin-left: 10px;color: #FFFFF0">Confirm your Password: <span style="color: #FF6347">*</span></label><br>
		<input id="password-confirmation" type="password" name="password-confirmation" style="border: solid 1px;margin-left: 10px;width: 200px;" placeholder="**********" required title="5 to 10 characters" pattern=".{5,10}">
		<br>
		<br>-->
		
		
		<!-- GENDER INFO -->
		<label for="male" style="margin-left: 10px;color: #FFFFF0">Male:</label>
		<input id="male" type="radio" name="gender" value="male">
		<label for="female" style="margin-left: 10px;color: #FFFFF0">Female:</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="other" style="margin-left: 10px;color: #FFFFF0">Other:</label>
		<input id="other" type="radio" name="gender" value="other">
		<br>
		<br>
		
		
		
		<!-- phone INFO -->
		<label for="phoneNo" 
		style="margin-left: 10px;;color: #FFFFF0">Phone No: <span style="color: #FF6347">*</span></label><br>
		<input id="phoneNo" 
		type="text" name="phoneNo"
		th:value="${user.phoneNo}" 
		placeholder="Your Phone No" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>
		
		
<!-- AGREEMENT INFO -->
		<label for="agreement" style="margin-left: 10px;color: #FFFFF0">I agree to the terms and conditions</label>
		<input id="agreement" 
		name="agreement"
		type="checkbox"><br>
		

		<p style="font-size: 90%; color: #FFFFF0; margin-left: 10px">(<span style="color: #FF6347">*</span>): Required fields</p>
		<br>
<!-- SUBMIT AND RESET INFO -->
		<label for="submit"></label>
		<input id="submit" type="submit" style="margin-left: 10px" name="submit">
<!-- type="reset" to clear all the fields of text -->
		<label for="reset"></label>
		<input id="reset" type="reset" style="margin-left: 10px" name="reset">
	

	</form>
			</div>
</div>
</div>

  </section>
    
    
    
		
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
